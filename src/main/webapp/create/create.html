<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <section id="register">
        <div>
            <div class="welcomereg">
                <h1>Create Event</h1>
            </div>
    
            <form action="" class="signup">
                <div class="firstname" id="name">
                    <input type="text" placeholder="Enter event name" />
                </div>
                <div class="secondname" id="location">
                    <input type="text" placeholder="Enter event location" />
                </div>
                <div class="secondname" id="organizer">
                    <input type="text" placeholder="awesome, name of organizer?" />
                </div>
                <div class="email" id="email">
                    <input type="email" placeholder="great, now what's your email" />
                </div>
                <div class="email" id="email">
                    <input type="email" placeholder="now,let's confirm your email" />
                </div>
                <div class="secondname" id="phone">
                    <input type="text" placeholder="Enter your phone number" />
                </div>
                <div class="regbutton">
                    <input type="submit" value="Submit" />
                </div>
            </form>
            <div class="signin">
                <h5>
                    Already created? edit
                    <a href="#"> here </a>
                </h5>
            </div>
    
        </div>
    </section>
    <div class="sticky">
    
    </div>
    <footer>
        <div class="copyright">
            <p>
                &copy; 2020 OpenEvents
            </p>
            <p>all rights reserved</p>
        </div>
    </footer>
</body>
</html>
