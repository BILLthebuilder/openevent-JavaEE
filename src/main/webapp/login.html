<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="./" class="brand-logo">LOGO</a>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="events/create.html">Events</a></li>
                <li class="active"><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <ul id="slide-out" class="sidenav">
        <li><a href="./">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="events/create.html">Events</a></li>
        <li class="active"><a href="signup.html">Sign Up</a></li>
    </ul>
    <form id="form" class="col s12">
        <div class="inputs-row">
            <div class="intro-row">
                <h2>Login</h2>
                <p>Welcome back, you can now enter your details</p>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input required="" aria-required="true" id="user_email" type="email" class="validate" name="user_email"
                    placeholder="What's your email?">
                <label for="user_email">Email address</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input required="" aria-required="true" id="password" type="password" class="validate password"
                    name="password" placeholder="Enter your password">
                <label for="password">Password</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">replay</i>
                <input required="" aria-required="true" id="repeat_password" type="password" class="validate"
                    name="repeat_password" placeholder="Now, repeat the password">
                <label for="repeat_password">Repeat Password</label>
            </div>
            <p class="blue-darken-3 login-check">Dont have an account? <a href="signup.html">REGISTER HERE</a></p>
        </div>
        <div class="form-btn">
            <button class="btn waves-effect blue darken-2 waves-light" type="submit" name="action">LOGIN
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
    <div class="sticky"></div>
<footer class="page-footer blue darken-2"></footer>
<script src="includes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
